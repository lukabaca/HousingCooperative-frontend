<div class="component-content">
  <app-loading *ngIf="isLoading"></app-loading>
  <div class="content-container" [hidden]="isLoading">
    <header>
      <div class="header-area">
        <h3 class="header-title">Lokatorzy</h3>
        <button mat-raised-button class="primary" (click)="registerUser()">Zarejestruj u≈ºytkownika</button>
      </div>
    </header>
    <div class="list-content" [hidden]="!users">
      <table #table mat-table [dataSource]="dataSource" *ngIf="users && users.length > 0">
        <div *ngFor="let displayColumn of displayedColumns, let i = index">
          <ng-container matColumnDef="{{displayColumn.key}}">
            <th mat-header-cell *matHeaderCellDef>{{displayColumn.name}}</th>
            <td mat-cell *matCellDef="let element"> {{element[displayColumn.key]}}</td>
          </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
        <tr mat-row *matRowDef="let row; columns: columnKeys; let i = index" ></tr>
      </table>

      <mat-paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageEvent = $event">
      </mat-paginator>
    </div>
  </div>
</div>
