<div class="component-content">
  <app-loading *ngIf="isLoading"></app-loading>
  <div class="content-container" [hidden]="isLoading">
    <header>
      <div class="header-area">
        <h3 class="header-title">Lokatorzy</h3>
        <button mat-raised-button class="primary" (click)="registerUser()">Zarejestruj użytkownika</button>
      </div>
    </header>
    <div class="list-content" [hidden]="!users">
      <table #table mat-table [dataSource]="dataSource" *ngIf="users && users.length > 0">
        <!--<div *ngFor="let displayColumn of displayedColumns, let i = index">-->
          <!--<ng-container matColumnDef="{{displayColumn.key}}">-->
            <!--<th mat-header-cell *matHeaderCellDef>{{displayColumn.name}}</th>-->
            <!--<td mat-cell *matCellDef="let element" (click)="editLocator(element, $event)">-->
              <!--{{element[displayColumn.key][displayColumn.keyObject]}}-->
            <!--</td>-->
          <!--</ng-container>-->
        <!--</div>-->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element" (click)="editLocator(element, $event)"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element" (click)="editLocator(element, $event)">
            {{element.email}}
          </td>
        </ng-container>

        <ng-container matColumnDef="userInfo.name">
          <th mat-header-cell *matHeaderCellDef>Imie</th>
          <td mat-cell *matCellDef="let element" (click)="editLocator(element, $event)">
            {{element.userInfo.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="userInfo.surname">
          <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
          <td mat-cell *matCellDef="let element" (click)="editLocator(element, $event)">
            {{element.userInfo.surname}}
          </td>
        </ng-container>

        <ng-container matColumnDef="userInfo.birthDate">
          <th mat-header-cell *matHeaderCellDef>Data urodzenia</th>
          <td mat-cell *matCellDef="let element" (click)="editLocator(element, $event)">
            {{element.userInfo.birthDate}}
          </td>
        </ng-container>

        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef>Aktywnośc konta</th>
          <td mat-cell *matCellDef="let element" (click)="editLocator(element, $event)">
            <i class="material-icons account-inactive-icon" *ngIf="!element.enabled">
              close
            </i>
            <i class="material-icons account-active-icon" *ngIf="element.enabled">
              check
            </i>
          </td>
        </ng-container>

        <ng-container matColumnDef="role.value">
          <th mat-header-cell *matHeaderCellDef>Rola użytkownika</th>
          <td mat-cell *matCellDef="let element" (click)="editLocator(element, $event)">
            {{element.role.value}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
        <tr mat-row *matRowDef="let row; columns: columnKeys; let i = index" ></tr>
      </table>

      <mat-paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="pageEvent = $event">
      </mat-paginator>
    </div>
  </div>
</div>
