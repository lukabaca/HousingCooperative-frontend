<h1 mat-dialog-title>{{title}}</h1>
<form #createBuildingForm="ngForm">
  <div mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Number lokalu</mat-label>
        <input type="number" placeholder="Number lokalu" matInput [(ngModel)]="premise.number" name="number" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Powierzchnia</mat-label>
        <input type="number" placeholder="Powierzchnia" matInput [(ngModel)]="premise.space" name="space" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Liczba pokoi</mat-label>
        <input type="number" placeholder="Liczba pokoi" matInput [(ngModel)]="premise.roomCount" name="roomCount" required>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Anuluj</button>
    <button mat-button [mat-dialog-close]="premise" [disabled]="!canAdd()">{{buttonConfirmText}}</button>
  </div>
</form>
