<h1 mat-dialog-title>{{ isEditing ? ('dialog-edit-premises-title' | translate) : ('dialog-add-premises-title' | translate)}}</h1>
<form #createBuildingForm="ngForm">
  <div mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
        <mat-label>{{'dialog-add-premises-number' | translate}}</mat-label>
        <input type="number" placeholder="Numer lokalu" matInput [(ngModel)]="premise.number" name="number" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>{{'dialog-add-premises-space' | translate}}</mat-label>
        <input type="number" placeholder="Powierzchnia" matInput [(ngModel)]="premise.space" name="space" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>{{'dialog-add-premises-roomCount' | translate}}</mat-label>
        <input type="number" placeholder="Liczba pokoi" matInput [(ngModel)]="premise.roomCount" name="roomCount" required>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{'action-exit' | translate}}</button>
    <button mat-button [mat-dialog-close]="premise" [disabled]="!canAdd()">{{ isEditing ? ('dialog-edit-confirm' | translate) : ('dialog-add-confirm' | translate)}}</button>
  </div>
</form>
