<h1 mat-dialog-title>Dodaj lokatora</h1>
<form #addLocatorForm="ngForm" *ngIf="users">
  <div mat-dialog-content>
    <div class="form-group">
      <mat-form-field>
      <mat-label>Lokator</mat-label>
        <mat-select name="user" [(ngModel)]="selectedUser" required>
          <mat-option *ngFor="let user of users" [value]="user">{{user.userInfo.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">{{'action-exit' | translate}}</button>
    <button mat-button [mat-dialog-close]="selectedUser" [disabled]="selectedUser == null">Dodaj</button>
  </div>
</form>
