<header>
  <div class="header-area">
    <h3 class="header-title">Edycja rachunku</h3>
  </div>
</header>
<div class="edit-bill-area w-33">
  <form #billForm="ngForm" (ngSubmit)="billForm.form.valid && onSubmit(billForm)" *ngIf="bill">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Kosz prądu</mat-label>
        <input type="text"
               placeholder="Prąd"
               matInput
               [(ngModel)]="bill.electricityCost"
               name="electricityCost"
               #electricityCost="ngModel"
               required>
      </mat-form-field>
      <div *ngIf="billForm.submitted && electricityCost.invalid" class="invalid-feedback">
        <div *ngIf="electricityCost.errors.required">Wymagane pole</div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Koszt ciepłej wody</mat-label>
        <input type="text"
               placeholder="Ciepła woda"
               matInput
               [(ngModel)]="bill.hotWaterCost"
               name="hotWaterCost"
               #hotWaterCost="ngModel"
               required>
      </mat-form-field>
      <div *ngIf="billForm.submitted && hotWaterCost.invalid" class="invalid-feedback">
        <div *ngIf="hotWaterCost.errors.required">Wymagane pole</div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Koszt zimnej wody</mat-label>
        <input type="text"
               placeholder="Zimna woda"
               matInput
               [(ngModel)]="bill.coldWaterCost"
               name="coldWaterCost"
               #coldWaterCost="ngModel"
               required>
      </mat-form-field>
      <div *ngIf="billForm.submitted && coldWaterCost.invalid" class="invalid-feedback">
        <div *ngIf="coldWaterCost.errors.required">Wymagane pole</div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field>
        <mat-label>Koszt ogrzewania</mat-label>
        <input type="text"
               placeholder="Ogrzewanie"
               matInput
               [(ngModel)]="bill.heatingCost"
               name="heatingCost"
               #heatingCost="ngModel"
               required>
      </mat-form-field>
      <div *ngIf="billForm.submitted && heatingCost.invalid" class="invalid-feedback">
        <div *ngIf="heatingCost.errors.required">Wymagane pole</div>
      </div>
    </div>
    <button  mat-raised-button class="primary add-measurement-btn" type="submit">Zatwierdź</button>
  </form>
</div>
